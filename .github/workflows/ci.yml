name: C++ CI

on:
  push:
    branches: [AWSDemo]
  pull_request:
    branches: [AWSDemo]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout OpenTwin repository
      uses: actions/checkout@v2
      with:
        repository: 'OT-OpenTwin/OpenTwin'
        path: 'OpenTwin'


    - name: Install Visual Studio 2022 Build Tools
      run: |
        choco install -y visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Workload.NativeDesktop --add Microsoft.VisualStudio.Component.Windows10SDK --add Microsoft.VisualStudio.Component.VC.Redist.14.Latest"
      shell: cmd

    - name: Install Qt
      run: |
        choco install -y qt-installer
        powershell -command "& {Start-Process -Wait -FilePath 'C:\ProgramData\chocolatey\lib\qt-installer\tools\QtInstaller.exe' -ArgumentList '--platform minimal --script qt-noninteractive.qs'}"
      shell: cmd

    - name: Install VSSetup module and Qt Visual Studio Tools extension
      run: |
        powershell -command "Install-Module -Name VSSetup -Force -AllowClobber"
        powershell -command "Import-Module VSSetup"
        powershell -command "$vs = Get-VSSetupInstance -All"
        powershell -command "Start-Process -FilePath $vs.InstallationPath\Common7\IDE\devenv.exe -ArgumentList '/InstallVSPackage','0A5A7800-D8E3-4A6F-85D8-BC8A7B473F24' -Wait"
      shell: cmd

    - name: Set environment variables
      run: |
        echo "OPENTWIN_DEV_ROOT=${{ github.workspace }}\OpenTwin" >> $GITHUB_ENV
        echo "OPENTWIN_THIRDPARTY_ROOT=${{ github.workspace }}\ThirdParty" >> $GITHUB_ENV
        echo "DEVENV_ROOT_2022=C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\IDE" >> $GITHUB_ENV

    - name: Build OpenTwin using buildAll.bat
      run: |
        set OPENTWIN_DEV_ROOT=${{ github.workspace }}\OpenTwin
        set OPENTWIN_THIRDPARTY_ROOT=${{ github.workspace }}\ThirdParty
        set DEVENV_ROOT_2022=C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\Common7\IDE
        ${{ github.workspace }}\OpenTwin\Scripts\BuildAndTest\BuildAll.bat
      shell: cmd
      
    - name: List files for debugging
      run: dir ${{ github.workspace }}\OpenTwin\Repo\Deployment
      shell: cmd

    - name: Configure AWS credentials
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set default.region ${{ secrets.AWS_REGION }}
      shell: bash

    - name: Upload build artifacts to S3
      run: |
        aws s3 cp ${{ github.workspace }}\OpenTwin\Repo\Deployment s3://my-github-artifacts-bucket/deployment --recursive
      shell: bash
