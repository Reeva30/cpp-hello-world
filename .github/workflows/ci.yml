name: Setup Visual Studio 2022 Build Tools

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Visual Studio 2022 Build Tools
      run: |
        choco install visualstudio2022buildtools -y

    - name: Print Visual Studio 2022 IDE path
      run: |
        $VSInstallPath = Get-ItemProperty "HKLM:\Software\Wow6432Node\Microsoft\VisualStudio\SxS\VS7"
        Write-Output "Visual Studio 2022 IDE is installed at: $($VSInstallPath.Default)"
